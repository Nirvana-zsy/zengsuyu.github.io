<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion Style Character</title>
    <link rel="stylesheet" href="./asset/style.css" />
    <script src="./asset/dom2img.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="icon-wrap">
        <div id="icon-border">
          <div class="icon-up"></div>
          <div class="icon-front"></div>
          <div class="icon-side"></div>
        </div>

        <div id="icon-padding">
          <div class="icon-up"></div>
          <div class="icon-front"></div>
          <div class="icon-side"></div>
        </div>
        <div id="icon-face">
          <div class="icon-up"></div>
          <div class="icon-front">
            <div id="char" contenteditable style="font-size:100px;line-height:100px;">N</div>
          </div>
        </div>
      </div>
      <form class="form" id="fontForm" style="z-index: 9;">
        <div class="row">
          <label for="size">font-size:</label>
          <!-- <input type="number" min="10" max="100" name="size" style="width:50px;padding:0;"/> -->
          10<input type="range" min="10" max="100" value="100" name="size" id="fontSize">100
        </div>
        <div class="row">
          <label for="height">line-height:</label>
          <!-- <input type="number" min="10" max="100" name="height" style="width:50px;padding:0;"/> -->
          10<input type="range" min="10" max="100" value="100" name="height" id="lineHeight">100
        </div>
        <div class="row">
          <button id="btn">Download png</button>
        </div>
      </form>
    </div>
    <script type="text/javascript">
      const $btn = document.querySelector('#btn')
      const $icon = document.querySelector('.icon-wrap')
      const $char = document.querySelector('#char')
      const $fontForm = document.querySelector('#fontForm')
      $btn.addEventListener('click', function (e) {
        e.preventDefault();
        window.domtoimage.toPng($icon)
          .then(function (dataUrl) {
            const img = new Image()
            img.src = dataUrl
            const link = document.createElement('a')
            link.href = dataUrl
            link.download = `notion-icon.png`
            link.click()
          })
          .catch(function (error) {
            console.error('oops, something went wrong!', error)
          })
      })
      $fontForm.addEventListener('input', function () {
        console.log(this)
        const data = new FormData(this)
        const size = data.get('size')
        const height = data.get('height')
        console.log({height, size})
        $char.style.lineHeight = height + 'px'
        $char.style.fontSize = size + 'px'
      })
    </script>
  </body>
</html>
