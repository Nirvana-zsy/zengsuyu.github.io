# search 搜索相关
google_search: false ## Use Google search, true/false.
baidu_search: false ## Use Baidu search, true/false.
swiftype: ## Your swiftype_key swift站内搜索key, e.g. m7b11ZrsT8Me7gzApciT
tinysou: ## Your tinysou_key 为搜索key, e.g. 4ac092ad8d749fdc6293
