# website analytics 网站统计
google_analytics: UA-175312250-1 ## Your Google Analytics tracking id, e.g. UA-42425684-2
baidu_analytics: 652643ccce8310366e3ea65528fb9290 ## Your Baidu Analytics tracking id, e.g. 8006843039519956000
busuanzi: false ## 是否使用不蒜子页面访问计数 If you want to use Busuanzi page views please set the value to true.

# others 其他
fancybox: true ## 是否启用Fancybox图片灯箱效果.
show_category_count: true ## 是否显示侧边栏分类数目If you want to show the count of categories in the sidebar widget please set the value to true.
toc_number: false ## 是否显示文章中目录列表自动编号 If you want to add list number to toc please set the value to true.
shareto: true ## 是否使用分享按鈕，需要安装hexo-helper-qrcode插件使用 If you want to use the share button please set the value to true, and you must have hexo-helper-qrcode installed.
wordcount: true ## 是否开启文章紫薯和阅读时间统计，要安装hexo-wordcount插件  If you want to display the word counter and the reading time expected to spend of each post please set the value to true, and you must have hexo-wordcount installed.
widgets_on_small_screens: true ##  是否在移动设备屏幕底部显示侧边栏 Set to true to enable widgets on small screens.
canvas_nest: ## 是否使用canvas动态背景
    enable: false ## If you want to use dynamic background please set the value to true, you can also fill the following parameters to customize the dynamic effect, or just leave them blank to keep the default effect.
    color: ## RGB value of the color, e.g. "100,99,98"
    opacity: ## Transparency of lines, e.g. "0.7"
    zIndex: ## The z-index property of the background, e.g. "-1"
    count: ## Quantity of lines, e.g. "150"
donate: ## 是否启用捐赠按钮
    enable: false ## If you want to display the donate button after each post, please set the value to true and fill the following items on your need. You can also enable donate button in a page by adding a "donate: true" item to the front-matter.
    github: ## GitHub URL, e.g. https://github.com/Kaiyuan/donate-page
    alipay_qr: ## Path of Alipay QRcode image, e.g. /img/AliPayQR.png
    wechat_qr: ## Path of Wechat QRcode image, e.g. /img/WeChatQR.png
    btc_qr: ## Path of Bitcoin QRcode image, e.g. /img/BTCQR.png
    btc_key: ## Bitcoin key, e.g. 1KuK5eK2BLsqpsFVXXSBG5wbSAwZVadt6L
    paypal_url: ## Paypal URL, e.g. https://www.paypal.me/tufu9441
blogtimer: true ##计时器

# 文章结尾版权信息
