    client_secret: de27abd6cce5329c72ef8a7fb7cc91cec332cc89 ## GitHub client secret, e.g. ec2fb9054972c891289640354993b662f4cccc50
gitalk:
    enable: false ## If you want to use Gitment comment system please set the value to true.
    owner: scarsu ## Your GitHub ID, e.g. username
    repo: ScarSuHexo_Netlify ## The repository to store your comments, make sure you're the repo's owner, e.g. gitalk.github.io
    client_id: d6f2352e58fb923322f5 ## GitHub client ID, e.g. 75752dafe7907a897619
    client_secret: de27abd6cce5329c72ef8a7fb7cc91cec332cc89 ## GitHub client secret, e.g. ec2fb9054972c891289640354993b662f4cccc50
    admin: scarsu ## Github repo owner and collaborators, only these guys can initialize github issues.
valine: ## https://valine.js.org
    enable: true ## If you want to use Valine comment system, please set the value to true.
    appid: 6mzkhc3s2KpjnioquLiNngGi-gzGzoHsz ## Your LeanCloud application App ID, e.g. pRBBL2JR4N7kLEGojrF0MsSs-gzGzoHsz
    appkey: BUMKR7vOFUL0PVOCEI3AApDe ## Your LeanCloud application App Key, e.g. tjczHpDfhjYDSYddzymYK1JJ
    notify: false ## Mail notifier, see https://github.com/xCss/Valine/wiki/Valine-评论系统中的邮件提醒设置
    verify: true ## Validation code.
    placeholder: 欢迎留言，期待回复请留下邮箱 ## Comment box placeholders.
    avatar: "identicon" ## Gravatar type, see https://github.com/xCss/Valine/wiki/avatar-setting-for-valine
    pageSize: 10 ## Number of comments per page.
    guest_info: nick,mail,link ## Attributes of reviewers.
    visitor: true  #阅读量统计
    comment_count: true # if false, comment count will only be displayed in post page, not in home page

leancloud_visitors:
