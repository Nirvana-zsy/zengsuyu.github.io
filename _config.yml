# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site 网站配置
title: ScarSu
subtitle: 不要标榜，去行动
description: ScarSu's blog
keywords: ScarSu blog FED code 自律 SelfRegulation
author: ScarSu
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.scarsu.com/
root: /
permalink: :title/ ## 文章的 永久链接 格式
permalink_defaults: ## 永久链接中各部分的默认值

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :themes/maupassant/languages
skip_render: ## 跳过指定文件的渲染，可使用 glob 表达式来匹配路径。

# Writing
new_post_name: :title.md ## File name of new posts
default_layout: post ## 预设布局
titlecase: false ## Transform title into titlecase
external_link: true ## Open external links in new tab
filename_case: 0 ## 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: false ## 显示草稿
post_asset_folder: false ## 启动 Asset 文件夹
relative_link: true ## 把链接改为与根目录的相对位址
future: true ## 显示未来的文章？？
highlight: ## 代码块的设置
    enable: true
    line_number: true
    auto_detect: false
    tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
    path: ""
    per_page: 20
    order_by:
        top: -1
        date: -1

# Category & Tag
default_category: ScarSu
category_map: ## 分类别名(路由)
    00 ScarSu: ScarSu
    01 HTML: html
    02 CSS: css
    03 JavaScript: javascript
    05 课外输入: read
    06 构建工具: build-tools
    07 工具库: utility-libraries
    08 调试: debug
    10 DataBase: database
    11 Tools: tools
    12 MachineLearning: ml
tag_map: ## 标签别名

# Date / Time format 日期时间格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 分页
per_page: 30 ## 每页显示的文章量 (0 = 关闭分页功能)
pagination_dir: page ## 分页目录

# Extensions 扩展
## Plugins: https://hexo.io/plugins/
# plugins:   !!!!不要显示声明plugins。会导致找不到hexo server命令
# - hexo-generator-feed
    # all_minifier: true ## 压缩插件
## Themes: https://hexo.io/themes/
theme: maupassant ## 当前主题名称。值为false时禁用主题
## maupassant主题配置文档： https://www.haomwei.com/technology/maupassant-hexo.html

#Feed Atom
feed:
    type: atom
    path: atom.xml
    limit: 20
    hub:
    content:
    content_limit: 140
    content_limit_delim: ' '
    order_by: -date
    icon: icon.png

